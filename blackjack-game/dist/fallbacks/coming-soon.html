<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallback - Em Breve</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }
        .fallback-container {
            width: 300px;
            height: 200px;
            background-color: #2d6a4f;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .fallback-container::after {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 3px solid #ffffff;
            opacity: 0.5;
        }
        .fallback-text {
            font-family: Arial, sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: #ffd166;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="fallback-container">
        <div class="fallback-text">Em Breve</div>
    </div>
</body>
</html>
