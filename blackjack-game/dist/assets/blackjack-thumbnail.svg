<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Fundo verde escuro -->
  <rect width="300" height="200" fill="#004d40" />
  
  <!-- Padrão de mesa de cassino -->
  <rect width="300" height="200" fill="#006b55" rx="10" ry="10" />
  <path d="M0,0 L300,200 M300,0 L0,200" stroke="#005a46" stroke-width="2" stroke-opacity="0.3" />
  
  <!-- Moedas de apostas -->
  <!-- Moeda 1 -->
  <circle cx="40" cy="160" r="25" fill="#e56b6f" />
  <circle cx="40" cy="160" r="20" fill="#e56b6f" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,2" />
  <text x="40" y="165" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">100</text>
  
  <!-- Moeda 2 -->
  <circle cx="75" cy="175" r="20" fill="#b56576" />
  <circle cx="75" cy="175" r="16" fill="#b56576" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,2" />
  <text x="75" y="180" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">50</text>
  
  <!-- Moeda 3 -->
  <circle cx="230" cy="170" r="22" fill="#6d6875" />
  <circle cx="230" cy="170" r="18" fill="#6d6875" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,2" />
  <text x="230" y="175" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">25</text>
  
  <!-- Moeda 4 -->
  <circle cx="265" cy="155" r="18" fill="#355070" />
  <circle cx="265" cy="155" r="14" fill="#355070" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,2" />
  <text x="265" y="160" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">10</text>
  
  <!-- Carta de espadas (Ás) -->
  <g transform="translate(60, 70) rotate(-15)">
    <rect width="60" height="90" rx="5" ry="5" fill="white" stroke="#000000" stroke-width="1" />
    <text x="10" y="25" font-family="Arial" font-size="20" font-weight="bold">A</text>
    <text x="10" y="45" font-family="Arial" font-size="20">♠</text>
    <text x="30" y="60" font-family="Arial" font-size="36">♠</text>
  </g>
  
  <!-- Carta de copas (Rei) -->
  <g transform="translate(130, 75) rotate(5)">
    <rect width="60" height="90" rx="5" ry="5" fill="white" stroke="#000000" stroke-width="1" />
    <text x="10" y="25" font-family="Arial" font-size="20" font-weight="bold" fill="#cc0000">K</text>
    <text x="10" y="45" font-family="Arial" font-size="20" fill="#cc0000">♥</text>
    <text x="30" y="60" font-family="Arial" font-size="36" fill="#cc0000">♥</text>
  </g>
  
  <!-- Carta virada para baixo -->
  <g transform="translate(180, 60) rotate(25)">
    <rect width="60" height="90" rx="5" ry="5" fill="#0d47a1" stroke="#000000" stroke-width="1" />
    <path d="M0,0 L60,90 M60,0 L0,90" stroke="#1a237e" stroke-width="1" />
    <rect x="5" y="5" width="50" height="80" stroke="#1a237e" stroke-width="2" fill="none" rx="3" ry="3"/>
  </g>
  
  <!-- Número 21 grande -->
  <text x="150" y="50" font-family="Arial" font-size="48" fill="#ffd166" text-anchor="middle" font-weight="bold" 
        stroke="#000000" stroke-width="1">21</text>
  <text x="150" y="50" font-family="Arial" font-size="48" fill="#ffd166" text-anchor="middle" font-weight="bold">21</text>
  
  <!-- Texto Blackjack com sombra -->
  <text x="150" y="190" font-family="Arial" font-size="28" fill="#000000" text-anchor="middle" 
        font-weight="bold" opacity="0.5">BLACKJACK</text>
  <text x="150" y="188" font-family="Arial" font-size="28" fill="#ffd166" text-anchor="middle" font-weight="bold">BLACKJACK</text>
  
  <!-- Brilhos nas cartas -->
  <circle cx="80" cy="90" r="5" fill="white" opacity="0.5" />
  <circle cx="150" cy="95" r="4" fill="white" opacity="0.4" />
  <circle cx="200" cy="70" r="6" fill="white" opacity="0.3" />
</svg>
